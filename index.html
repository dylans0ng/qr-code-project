<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- <img src="design/desktop-design.jpg" alt="Desktop Design"> -->
  

  <div class="container">
    <img src="images/image-qr-code.png" alt="Image QR Code">

    <div class="textBox">
      <h1 id="biggerText">Improve your front-end skills by building projects</h1>
      <p id="smallerText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dylan Song</a>.  
  </div>

  
</body>
</html>
